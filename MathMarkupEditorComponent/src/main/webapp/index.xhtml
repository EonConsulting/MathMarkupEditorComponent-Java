<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="shortcut icon" type="image/x-icon" href="./resources/images/logo.ico" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                <h:outputStylesheet library="css" name="pfcrud.css"/>
                <h:outputScript library="scripts" name="pfcrud.js"/>
                <style>
                    html {
                        margin: 0px auto;
                        height: 100%;
                    }
                    body {
                        margin: 0px auto;
                        height: 100%;
                    }
                </style>
            </f:facet>
        </h:head>

        <h:body>
            <iframe width="100%" height="100%" src="editor.html"></iframe>
        </h:body>

    </f:view>
</html>
